{% extends 'base_auth.html' %}

{% block title %}Login - SmartMentalCare{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <h3 class="mb-0 fw-bold">Selamat Datang</h3>
        <small class="text-white-50">Silakan login ke akun Anda</small>
    </div>
    <div class="auth-body">
        <form method="post">
            {% csrf_token %}
            
            <!-- Menampilkan Error jika ada -->
            {% if form.errors %}
                <div class="alert alert-danger py-2 small rounded-3 border-0 bg-danger bg-opacity-10 text-danger">
                    Username atau password salah.
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Masukkan username" required autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted small fw-bold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 shadow-sm">Masuk Sekarang</button>
            
            <div class="text-center mt-4">
                <span class="text-muted small">Belum punya akun? <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color: #1a97f5;">Daftar</a></span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
