{% extends 'base.html' %}
{% block content %}
<h3>Buat Order - Resep #{{ resep.pk }}</h3>
<p><strong>Pasien:</strong> {{ resep.pasien.nama }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Buat Order</button>
  <a class="btn btn-secondary" href="{% url 'resep_edit' resep.pk %}">Kembali</a>
</form>
{% endblock %}
